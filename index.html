<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNS Examen Oefening</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kennis van de Nederlandse Samenleving</h1>
            <div class="migratometer-container">
                <h2>Migrate-o-meter</h2>
                <div class="migratometer">
                    <div class="progress-bar">
                        <div class="progress" id="progress-bar"></div>
                        <div class="threshold-marker"></div>
                    </div>
                    <div class="score" id="score">0/30 answered correct</div>
                </div>
            </div>
        </header>

        <main>
            <div class="question-container">
                <div class="image-container">
                    <img id="question-image" src="" alt="Question image">
                </div>
                <div class="question-content">
                    <h2 id="question-text">Vraag wordt geladen...</h2>
                    <audio id="question-audio" autoplay controls></audio>
                    <div class="options">
                        <button id="option-a" class="option-btn" onclick="checkAnswer('a')">A</button>
                        <button id="option-b" class="option-btn" onclick="checkAnswer('b')">B</button>
                    </div>
                    <div id="feedback" class="feedback"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
